<div class="params-list">
  <div *ngFor="let param of params">
    <label>{{param.id}}</label>
    <span>{{param.value}}</span>
    <span>
      <a href (click)="editParam($event, param)"><i class="material-icons">mode_edit</i></a>
    </span>
  </div>
  <form *ngIf="editing" (ngSubmit)="updateParam()" class="edit-form">
    <div class="input-field inline">
      <input type="number" name="paramNewValue" id="paramNewValue" [(ngModel)]="paramNewValue" />
      <label for="paramNewValue">{{editing.id}}</label>
    </div>
    <button type="submit" class="btn blue darken-1">OK</button>
  </form>
</div>
